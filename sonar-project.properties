# SonarCloud Configuration for RHEL 10 Image Mode Demo
sonar.projectKey=demo-image-mode
sonar.organization=Demo

# Project Information
sonar.projectName=RHEL 10 Image Mode Demo
sonar.projectVersion=1.0

# Source Code Settings
sonar.sources=.
sonar.exclusions=**/*.log,**/node_modules/**,**/venv/**,**/.git/**,**/build/**,**/dist/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Docker/Container specific exclusions
sonar.exclusions=**/Containerfile,**/*.dockerfile,**/docker-compose*.yml

# GitHub Actions workflow exclusions
sonar.exclusions=**/.github/workflows/**

# Coverage settings
sonar.coverage.exclusions=**/*test*/**,**/*spec*/**,**/tests/**,**/test/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Analysis settings
sonar.analysis.mode=publish